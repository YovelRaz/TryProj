<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <title>מערכת ניהול - המרכז לכלבי נחייה</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <!-- CSS -->
    <link href="css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=1024">
    <!-- JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/javascript.js"></script>
    <script src="js/javascriptPlatform.js"></script>
</head>
<body id="bodyPlatform" dir="rtl">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <img src="images/DogControlLogo.png" alt="Logo" class="LogInlogo">
                        <h3>התחברות</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">שם משתמש</label>
                                <input type="text" id="username" name="username" class="form-control" autocomplete="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">סיסמה</label>
                                <input type="password" id="password" name="password" class="form-control" autocomplete="current-password" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn custom-enter-button mt-3">התחברות</button>
                            </div>
                        </form>
                        <div id="successMessage" class="alert alert-success mt-2" style="display:none;"></div>
                            <div id="errorMessage" class="alert alert-danger mt-3" style="display:none;"></div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</body>
</html>
