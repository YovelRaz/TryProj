    <!-- Modal settings -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">הגדרות לומדה</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="unitSettingsForm">
                        <div class="mb-3">
                            <label for="inputTitle" class="form-label">שם הלומדה</label>
                            <input type="text" class="form-control" id="inputTitle">
                        </div>
                        <div class="mb-3">
                            <label for="inputDescription" class="form-label">תיאור קצר</label>
                            <textarea class="form-control" id="inputDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="selectStatus" class="form-label">קטגוריה</label>
                            <select class="form-select" id="selectStatus">
                                <option selected>בחר אפשרות...</option>
                                <option value="1">משפחות אומנה</option>
                                <option value="2">מתנדבים</option>
                                <option value="3">לקוחות</option>
                                <option value="4">עובדי ארגון</option>
                            </select>
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">סגור</button>
                    <button type="button" class="btn custom-enter-button" id="saveChangesButton">שמור שינויים</button>
                </div>
                <div class="unit-success-message alert alert-success mt-2" role="alert" style="display: none">
                    העריכה הושלמה בהצלחה
                </div>
                <div class="unit-error-message alert alert-danger mt-2" role="alert" style="display: none">
                    נכשלה העריכה, אנא נסה שוב.
                </div>
            </div>
        </div>
    </div>




    <div class="unit-all-pages-container container">
        <h1>דפי הלומדה</h1>

        <div id="SettingsContainer">
            <button id="settingsButton" class="custom-enter-button btn mb-2">הגדרות לומדה</button>
        </div>

            <!-- Cards will be dynamically added here -->
