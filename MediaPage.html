    <!-- Edit Media Modal -->
    <div class="modal fade" id="editMediaModal" tabindex="-1" aria-labelledby="editMediaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editMediaModalLabel">עריכת תמונה</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="reloadPage()"></button>
                </div>
                <div class="modal-body">
                    <form id="editMediaForm">
                        <input type="hidden" id="mediaId" name="mediaId">
                        <div class="mb-3">
                            <label for="imageTitle" class="form-label">שם התמונה:</label>
                            <input type="text" id="imageTitle" name="imageTitle" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="imageURL" class="form-label">נתיב התמונה:</label>
                            <span id="imageURL"></span>
                        </div>
                        <div class="mb-3">
                            <label for="imageAlt" class="form-label">של התמונה Alt:</label>
                            <input type="text" id="imageAlt" name="imageAlt" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="imageFile" class="form-label">בחירת תמונה חדשה:</label>
                            <input type="file" id="imageFile" name="imageFile" class="form-control-file" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="reloadPage()">סגירה</button>
                    <button type="button" class="btn custom-enter-button" onclick="saveMedia()">שמירה</button>
                </div>
                <div class="unit-success-message alert alert-success mt-2" role="alert" style="display: none">
                    העריכה הושלמה בהצלחה
                </div>
                <div class="unit-error-message alert alert-danger mt-2" role="alert" style="display: none">
                    נכשלה העריכה, אנא נסה שוב.
                </div>
            </div>
        </div>
    </div>


    <!-- Edit Audio Modal -->
    <div class="modal fade" id="editAudioModal" tabindex="-1" aria-labelledby="editAudioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAudioModalLabel">עריכת אודיו</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editAudioForm">
                        <input type="hidden" id="mediaId" name="mediaId">
                        <div class="mb-3">
                            <label for="audioTitle" class="form-label">שם האודיו:</label>
                            <span id="audioTitle" class="form-control-plaintext"></span>
                        </div>
                        <div class="mb-3">
                            <label for="audioURL" class="form-label">נתיב הקובץ:</label>
                            <span id="audioURL"></span>
                        </div>
                        <div class="mb-3">
                            <label for="audioFile" class="form-label">בחירת אודיו חדש:</label>
                            <input type="file" id="audioFile" name="audioFile" class="form-control-file" accept="audio/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">סגירה</button>
                    <button type="button" class="btn custom-enter-button" onclick="saveAudio()">שמירה</button>
                </div>
                <div class="unit-success-message alert alert-success mt-2" role="alert" style="display: none">
                    העריכה הושלמה בהצלחה
                </div>
                <div class="unit-error-message alert alert-danger mt-2" role="alert" style="display: none">
